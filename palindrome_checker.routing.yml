palindrome_checker.form: 
  path: "/palindrome-checker"
  defaults:
    _form: '\Drupal\palindrome_checker\Form\PalindromeCheckerForm'
    _title: "Palindrome Checker"
  requirements:
    _permission: "access content"

palindrome_checker.result:
  path: "/palindrome_result/{name}"
  defaults:
    _controller: '\Drupal\palindrome_checker\Controller\PalindromeController::result'
    _title: "The Check Results"
  requirements:
    _permission: "access content"